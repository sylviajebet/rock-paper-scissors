<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="scores">
            <p>Computer: <span id="computer_score">0</span></p>
            <p>You: <span id="user_score">0</span></p>
        </div>
        <div class="weapons">
            <button onclick="checker('rock')" aria-label="Rock">
                <i class="far fa-hand-rock"></i>
            </button>
            <button onclick="checker('paper')" aria-label="Paper">
                <i class="far fa-hand-paper"></i>
            </button>
            <button onclick="checker('scissor')" aria-label="Scissors">
                <i class="far fa-hand-scissors"></i>
            </button>
        </div>
        <div class="details">
            <p id="user_choice"></p>
            <p id="comp_choice"></p>
            <p id="result"></p>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
